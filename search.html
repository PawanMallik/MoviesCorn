      function getQueryParam(key) {
        const params = new URLSearchParams(window.location.search);
        return params.get(key);
      }

      function generateStars(rating) {
        let stars = "";
        for (let i = 1; i <= 5; i++) {
          stars += `<span class="fa fa-star ${
            i <= rating ? "checked" : ""
          }"></span>`;
        }
        return stars;
      }

      function renderMovies(movies, containerId) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";

        if (movies.length === 0) {
          container.innerHTML = "<p>No results found.</p>";
          return;
        }

        movies.forEach((movie) => {
          const card = document.createElement("div");
          card.className = "small-section";
          card.innerHTML = `
      <h3>${movie.title}</h3>
      <img src="${movie.poster}" width="100" alt="${movie.title}">
      <div>${generateStars(movie.rating)}</div>
      <p>${movie.description}</p>
      <a href="${movie.watchLink}">Watch</a> | <a href="${
            movie.downloadLink
          }">Download</a>
    `;
          container.appendChild(card);
        });
      }

      const query = getQueryParam("query");
      if (query) {
        const results = allMovies.filter((movie) =>
          movie.title.toLowerCase().includes(query.toLowerCase())
        );
        renderMovies(results, "searchResultsContainer");
