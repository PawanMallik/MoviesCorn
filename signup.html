<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesCorn || Signup</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo/moviescorn.png" type="image/icon type">

</head>
<body>
    <div class="container bck">
       <div class="login-box">
        <h2>Signup</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Gmail" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="sendOTP()">Send OTP</button>

        <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">
        <button onclick="signup()" style="display:none;" id="verify-btn">Verify & Signup</button>

        <p>Already have an account? <a href="index.html">Login</a></p>
       </div>
       <div class="empty"></div>

    </div>
    <script src="js/script.js"></script>
</body>
</html>
